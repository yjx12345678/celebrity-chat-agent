<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明星聊天Agent</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --chat-bg-user: #e3f2fd;
            --chat-bg-bot: #f1f0f0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .celebrity-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .celebrity-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .celebrity-btn.active {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }
        
        .celebrity-btn:hover {
            opacity: 0.9;
        }
        
        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--chat-bg-user);
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--chat-bg-bot);
            border-bottom-left-radius: 5px;
        }
        
        .message-info {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            transition: border 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--primary-color);
        }
        
        #send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #send-btn:hover {
            background-color: #3a5a84;
        }
        
        #send-btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: var(--chat-bg-bot);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 10px;
        }
        
        .typing-dots {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #777;
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .api-status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .clear-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .chat-messages {
                height: 300px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>明星聊天Agent</h1>
            <p>与您喜爱的明星进行逼真对话</p>
        </header>
        
        <div class="celebrity-selector">
            <button class="celebrity-btn active" data-celebrity="jay">周杰伦</button>
            <button class="celebrity-btn" data-celebrity="caixukun">蔡徐坤</button>
            <button class="celebrity-btn" data-celebrity="liuyifei">刘亦菲</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <p>嗨！我是周杰伦，选择一位明星开始聊天吧！哎哟，不错哦~</p>
                    <div class="message-info">系统 · 刚刚</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="输入消息..." autocomplete="off">
                <button id="send-btn">发送</button>
            </div>
        </div>
        
        <button class="clear-btn" id="clear-btn">清除聊天记录</button>
        
        <div class="api-status" id="api-status">API状态: 未连接</div>
    </div>

    <script>
        // 配置信息
        const config = {
            APPID: "11fa6957",
            APISecret: "YWFiNDc3NnnRhMDkxMjhhZDFiYjE2OVEW",
            APIKey: "157667d9f972963adacc2bc7a506f55f",
            host: "spark-api.xf-yun.com",
            path: "/v1/x1",
        };
        
        // 全局变量
        let selectedCelebrity = "jay";
        let conversationHistory = [];
        let isWebSocketConnected = false;
        let webSocket = null;
        
        // DOM元素
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const apiStatus = document.getElementById('api-status');
        const celebrityButtons = document.querySelectorAll('.celebrity-btn');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConversationHistory();
            setupEventListeners();
            connectWebSocket();
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            clearBtn.addEventListener('click', clearConversation);
            
            celebrityButtons.forEach(button => {
                button.addEventListener('click', function() {
                    selectedCelebrity = this.dataset.celebrity;
                    
                    // 更新UI
                    celebrityButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 添加系统消息
                    addMessage(`已切换到${getCelebrityName(selectedCelebrity)}模式`, 'bot');
                });
            });
        }
        
        // 获取明星名称
        function getCelebrityName(celebrityId) {
            const names = {
                'jay': '周杰伦',
                'caixukun': '蔡徐坤',
                'liuyifei': '刘亦菲'
            };
            return names[celebrityId] || '未知明星';
        }
        
        // 获取明星特定的提示词
        function getCelebrityPrompt(celebrityId) {
            const prompts = {
                'jay': `你是周杰伦（Jay Chou），华语流行乐坛的超级巨星。你以独特的唱腔、音乐才华和创作能力闻名。你说话带有台湾腔，喜欢用"哎哟，不错哦"、"嗯哼"等口头禅。你热爱音乐、篮球、电影和魔术。回答时要体现你的音乐才华和偶尔的俏皮幽默，保持简短随性的风格。`,
                'caixukun': `你是蔡徐坤（KUN），中国内地流行乐男歌手、音乐制作人、演员。你以偶像练习生第一名出道，是NINE PERCENT的队长。你说话礼貌但带有自信，喜欢音乐、舞蹈和篮球。回答时要体现年轻偶像的气质，适当使用一些网络流行语，保持积极正能量的态度。`,
                'liuyifei': `你是刘亦菲，中国内地著名女演员、歌手。你因出演《神雕侠侣》中的小龙女而被誉为"神仙姐姐"。你说话温柔优雅，带有知性气质。你喜欢阅读、旅行和小动物。回答时要体现温柔体贴的性格，用词得体优雅，保持适度的距离感和仙气。`
            };
            return prompts[celebrityId] || '你是一位受欢迎的明星。';
        }
        
        // 连接到星火WebSocket API
        function connectWebSocket() {
            // 生成鉴权URL
            const authUrl = generateAuthUrl();
            
            // 创建WebSocket连接
            webSocket = new WebSocket(authUrl);
            
            webSocket.onopen = function() {
                isWebSocketConnected = true;
                updateApiStatus('已连接', 'green');
                console.log('WebSocket连接已建立');
            };
            
            webSocket.onerror = function(error) {
                isWebSocketConnected = false;
                updateApiStatus('连接错误', 'red');
                console.error('WebSocket错误:', error);
            };
            
            webSocket.onclose = function() {
                isWebSocketConnected = false;
                updateApiStatus('已断开', 'red');
                console.log('WebSocket连接已关闭');
            };
            
            webSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                
                if (data.header.code !== 0) {
                    console.error('API错误:', data.header.message);
                    addMessage('抱歉，我遇到了点问题，请稍后再试。', 'bot');
                    hideTyping();
                    return;
                }
                
                // 处理返回的数据
                const text = data.payload.choices.text[0].content;
                
                if (data.header.status === 2) { // 最终结果
                    // 保存到对话历史
                    conversationHistory.push({ role: 'assistant', content: text });
                    saveConversationHistory();
                    
                    // 添加到聊天界面
                    addMessage(text, 'bot');
                    hideTyping();
                }
            };
        }
        
        // 生成鉴权URL
        function generateAuthUrl() {
            // 这里简化处理，实际应用中需要按照星火API文档实现完整的鉴权算法
            // 注意：在生产环境中，鉴权应该在后端完成，避免暴露密钥
            const apiKey = config.APIKey;
            const apiSecret = config.APISecret;
            const host = config.host;
            const path = config.path;
            
            // 这里应该是按照星火API文档的加密算法生成URL
            // 简化版：实际使用时需要替换为正确的算法
            return `wss://${host}${path}?authorization=${apiKey}`;
        }
        
        // 发送消息
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            if (!isWebSocketConnected) {
                alert('正在连接服务，请稍候...');
                return;
            }
            
            // 添加到聊天界面
            addMessage(message, 'user');
            
            // 保存到对话历史
            conversationHistory.push({ role: 'user', content: message });
            saveConversationHistory();
            
            // 清空输入框
            userInput.value = '';
            
            // 显示打字指示器
            showTyping();
            
            // 准备发送到API的数据
            const requestData = {
                header: {
                    app_id: config.APPID,
                    uid: "user123"
                },
                parameter: {
                    chat: {
                        domain: "general",
                        temperature: 0.5,
                        max_tokens: 1024
                    }
                },
                payload: {
                    message: {
                        text: [
                            { role: 'system', content: getCelebrityPrompt(selectedCelebrity) },
                            ...conversationHistory.slice(-10) // 发送最近10条对话作为上下文
                        ]
                    }
                }
            };
            
            // 发送请求
            webSocket.send(JSON.stringify(requestData));
        }
        
        // 添加消息到聊天界面
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender + '-message');
            
            const messageText = document.createElement('p');
            messageText.textContent = text;
            
            const messageInfo = document.createElement('div');
            messageInfo.classList.add('message-info');
            messageInfo.textContent = `${getCelebrityName(selectedCelebrity)} · 刚刚`;
            
            messageElement.appendChild(messageText);
            messageElement.appendChild(messageInfo);
            
            chatMessages.appendChild(messageElement);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 显示打字指示器
        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 隐藏打字指示器
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        // 更新API状态
        function updateApiStatus(status, color) {
            apiStatus.textContent = `API状态: ${status}`;
            apiStatus.style.color = color;
        }
        
        // 保存对话历史
        function saveConversationHistory() {
            localStorage.setItem('celebrityChatHistory', JSON.stringify(conversationHistory));
            localStorage.setItem('selectedCelebrity', selectedCelebrity);
        }
        
        // 加载对话历史
        function loadConversationHistory() {
            const savedHistory = localStorage.getItem('celebrityChatHistory');
            const savedCelebrity = localStorage.getItem('selectedCelebrity');
            
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                
                // 重新渲染历史消息
                conversationHistory.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user' ? 'user' : 'bot');
                });
            }
            
            if (savedCelebrity) {
                selectedCelebrity = savedCelebrity;
                
                // 更新UI
                celebrityButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.celebrity === selectedCelebrity) {
                        btn.classList.add('active');
                    }
                });
            }
        }
        
        // 清除对话
        function clearConversation() {
            conversationHistory = [];
            chatMessages.innerHTML = '';
            localStorage.removeItem('celebrityChatHistory');
            
            // 添加欢迎消息
            addMessage(`聊天记录已清除，我是${getCelebrityName(selectedCelebrity)}，来和我聊天吧！`, 'bot');
        }
    </script>
</body>
</html>
