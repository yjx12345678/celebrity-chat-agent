<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明星分身聊天室 - 星火大模型版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>明星分身聊天室</h1>
            <p>与您喜爱的明星AI分身畅快聊天（星火大模型驱动）</p>
            <div class="celebrity-selector">
                <button class="celebrity-btn active" data-celebrity="jay">周杰伦</button>
                <button class="celebrity-btn" data-celebrity="taylor">泰勒·斯威夫特</button>
                <button class="celebrity-btn" data-celebrity="jackie">成龙</button>
                <button class="celebrity-btn" data-celebrity="kris">吴亦凡</button>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-header">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='30' fill='%23ff7e5f'/%3E%3Ccircle cx='50' cy='100' r='45' fill='%23feb47b'/%3E%3C/svg%3E" class="avatar" alt="AI Avatar">
                        <span>周杰伦AI</span>
                    </div>
                    嗨！哎呦不错哦～我是Jay Chou的AI分身，今天有什么想聊的吗？音乐、电影还是生活？😎
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" placeholder="输入你想说的话...">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </div>
    
    <div class="api-key-container">
        <input type="password" class="api-key-input" id="apiKeyInput" placeholder="输入星火大模型API密钥（可选，使用模拟对话可不填）">
        <button id="saveApiKey">保存密钥</button>
        <button id="clearChat">清空对话</button>
        <button id="toggleSimulation">切换模拟模式</button>
    </div>
    
    <div class="info">
        <p>注意：使用真实API需要您提供自己的星火大模型API密钥，密钥仅存储在您的浏览器中。</p>
        <p>当前模式: <span id="currentMode">模拟对话模式</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script src="script.js"></script>
</body>
</html>
