<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明星AI聊天分身</title>
    <link rel="stylesheet" href="style.css">
    <!-- 添加CryptoJS用于WebSocket认证 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>明星AI聊天分身</h1>
            <p>与您喜爱的明星AI进行对话</p>
        </header>

        <div class="info-banner">
            <p>🌟 已启用WebSocket直接连接，无需后端配置</p>
        </div>

        <div class="celebrity-selection">
            <button class="celebrity-btn active" data-celebrity="jay">周杰伦</button>
            <button class="celebrity-btn" data-celebrity="taylor">泰勒·斯威夫特</button>
            <button class="celebrity-btn" data-celebrity="jackie">成龙</button>
            <button class="celebrity-btn" data-celebrity="kris">吴亦凡</button>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- 消息将在这里动态添加 -->
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" placeholder="输入你想说的话...">
                <button id="sendButton">发送</button>
                <button id="clearChat">清空对话</button>
            </div>
        </div>

        <footer>
            <p>使用星火大模型WebSocket API | 实时聊天体验</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
